<html>
    <head>
        <title>Simple password validation</title>
    </head>
  <body>
<form onsubmit ="return myfunc()">
<input type="password" placeholder="" id="pass"/>
  <p id="check"></p>
<input type="submit" value="Submit" id="btn">
</form>
  </body>
</html>

<script>
function myfunc(){
  var password = document.getElementById("pass").value;
  var regX =/^(?=.*[0-9])(?=.*[A-Z])(?=\.*[!@##$%]){6,20}$/;
  
  if(regX.test(password)){
    document.getElementById("check").innerHTML="";
    
  }
  else{
    document.getElementById("check").innerHTML="Password are not correct";
    return false;
  }
}
</script>
