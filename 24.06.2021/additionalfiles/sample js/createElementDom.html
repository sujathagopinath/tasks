<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">

    </div>
</body>
</html>
<script src="jquery.js"></script>
<script>
    //create two para
    var p1=document.createElement("p1");
    var p2=document.createElement("p2");
    var p3=document.createElement("p3");

    //specify some demo text using content property

    p1.textContent = "First paragraph";
    p2.textContent = "second paragraph";
    p3.textContent = "Third paragraph";
    //appendchild() method to the DOM para
    
    var content = document.querySelector(".content");
    content.appendChild(p1);
    content.appendChild(p2);

    //append para to the body
    document.body.appendChild(p3);

    //set Attribute
    p1.setAttribute("class","para1");

    //update attribute value
    p1.setAttribute("class","para");

    //remove attribute
     p1.removeAttribute("class");

</script>
