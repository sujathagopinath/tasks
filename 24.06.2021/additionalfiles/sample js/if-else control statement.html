<html>
    <head>
        <title>
            If-else Statements
        </title>
        <script>
            var x = 90;
            //if(x>0 && x%2==0)
            if(x>0){
                document.write("<h1> positive</h1>");
                if(x%2==0){
                    document.write("<h2>Number is Even </h2>");
                }

                else{
                    document.write("<h1> Number is postive and odd or even </h1>");
                }
            }
            else{
                document.write("<h2> Number is Negative </h2>");
            }

        </script>
    </head>

</html>
