<!DOCTYPE html>
<html>
<body>

<h2>Await</h2>

<p>Wait for 3 seconds </p>
<h1 id="demo"></h1>

<script>
async function func() {
  let myPromise = new Promise(function(myResolve, myReject) {
    setTimeout(function() { myResolve("Hello world !!"); }, 3000);
  });
  document.getElementById("demo").innerHTML = await myPromise;
}

func();
</script>

</body>
</html>
