<html>
    <head>
        <title>
            FadeOutAndIn
        </title>
        <script>
            var opacity = 0;
            var intervalID =0;
            function fadeout(){
                intervalID = setInterval(hide,200);
            }
            function hide(){
                var img = document.getElementById("img1");
                opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
                if(opacity>0){
                    opacity = opacity-0.1;
                    img.style.opacity=opacity;

                }            
                else{
                    clearInterval(intervalID);
                }
            }
            function fadein(){
                intervalID= setInterval(show,20);
            }
            function show(){
                var img = document.getElementById("img1");
                opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
                if(opacity<1){
                    opacity = opacity+0.1;
                    img.style.opacity=opacity;
                    console.log(opacity);
                }            
                else{
                    clearInterval(intervalID);

                }
              }
           
           </script>
    </head>
    <body>
        <button onclick="fadeout()" id="btn">Fadeout</button>
        <br>
        <img id="img1" src="images/gooi.png" width="250px"/>
        <br>
        <button onclick="fadein()" id="btns">FadeIn</button>

    </body>
</html>
