<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form to google sheet</title>
</head>
<body>
    <form method="post" autocomplete="off" name="google-sheet">
        <center><br><br>
           <h1>Registration Form</h1><br>
           <table border="5">	
              
               <tr><td><b>Name : </b></td>
               <td><input type="text" name="Name"   required="" /></td>
              </tr>
              <tr><td><b>Email : </b></td>
              <td><input type="text" name="Email"   required="" /></td>
              </tr>
              <tr><td><b>Phone no. : </b></td>
              <td><input type="number" name="Phone"   required="" /></td>
              </tr>
              <tr><td><b>Gender : </b></td>
               <td><input type="radio"  name="Gender" value="male" >male
              <input type="radio"  name="Gender" value="female"  >female<br/></td>
               </tr>
             
           </table>
           <br><br>
           <input type="submit" name="submit" value="Submit"/>
      </center>

      <!---div class="inputbox">
        Name <input name="data[name]" required>
       </div>
       
       <div class="inputbox">
       Email <input name="data[email-id]" required>
       </div>

       <div class="inputbox">
        Phone <input class="phone" name="data[Phone]" required>
       </div>

       <div class="inputbox">
         <input type="submit" value="Send">
         <button class="btn" type="submit">Submit</button>
       </div--->

    </form>
    <script type="text/javascript">


        const scriptURL = 'https://script.google.com/macros/s/AKfycbweFPEAltHDDvv5MrQopixz-n0noc9zaEpbLGFtHH8oAYM_vPUFR0tLXR3ngGWPJ-52/exec'
              const form = document.forms['google-sheet']
            
              form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                  .then(response => alert("You have successfully submitted."))
                  .catch(error => console.error('Error!', error.message))
              })
    </script>
</body>
</html>
