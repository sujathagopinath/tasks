<html>
    <head>
        <title>
            timing
        </title>
        <script>
            var ID=0; //Assumed value
            var seconds=0;
            function printMsg(){
                document.getElementById("op").innerHTML=seconds+" seconds";
                seconds++;
            }
            function start(){
               ID= window.setInterval(printMsg,1000); //passing a function of printMsg
            }
            function stop(){
                window.clearInterval(ID);  //create a unique ID from a setTimeout function.
            }


        </script>
    </head>
    <body>
        <button onclick="start()" id="btnadd">Start</button>
        <h2 id="op"></h2>
        <button onclick="stop()" id="btnstop">Stop</button>

    </body>
</html>
