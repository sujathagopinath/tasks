<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <h2>EVENT REGISTERATION FORM</h2>
        <div class="formData">
            <form action="" name="vform" method="POST" onsubmit="return popup()">
                <table cellspacing="1" align="center" cellpadding="14" border="0">
                    <tr>
                        <td>
                            <!--align="right" -->
                            <label for="Name">Name</label>
                        </td>
                        <td class="fullname">
                            <input type="text" name="FirstName" id="Name">

                            <span id="nameerror"></span>


                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="campany">Company</label>


                        </td>
                        <td>
                            <input type="text" name="company" id="company">
                            <span id="comerror"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="email" name="email" id="email" placeholder="example@email.com">
                            <span id="emailerror"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="number">Phone</label>
                        </td>
                        <td class="phoneno">
                            <input type="text" name="phno" class="phno" id="number">
                            <span id="numbererror"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="subject">Subject</label>

                        </td>
                        <td>
                            <select name="subject" id="subject">
                                <option value=" ">Choose an option</option>
                                <option value="">...</option>
                                <option value="">...</option>
                                <option value="">...</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <div class="customer">
                    <label for="customer">Are you an existing customer ?</label>
                </div>
                <div class="customer">
                    <input type="radio" name="Yes" id="yesCustomer">
                    <label for="Yes">Yes</label>
                    <input type="radio" name="No" id="noCustomer">
                    <label for="No">No</label>
                </div>

                <div>
                    <button type="submit">Submit</button>

                </div>
            </form>
        </div>
    </div>
    <script src="form.js"></script>
</body>

</html>
