<html>
    <head>
        <title>
            timing
        </title>
        <script>
            var ID=0; //Assumed value
            function printMsg(){
                document.getElementById("op").innerHTML="5 seconds have passed";
            }
            function start(){
               ID= window.setTimeout(printMsg,5000); //passing a function of printMsg
            }
            function stop(){
              ID = window.clearTimeout(ID);  //create a unique ID from a setTimeout function.
            }


        </script>
    </head>
    <body>
        <button onclick="start()" id="btnadd">Start</button>
        <h2 id="op"></h2>
        <button onclick="stop()" id="btnstop">Stop</button>

    </body>
</html>
