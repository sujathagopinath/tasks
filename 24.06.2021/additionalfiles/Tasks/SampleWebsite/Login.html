<html>

<head>
    <title>Login Page</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/login.jpg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="login.css" rel="stylesheet">
</head>

<body>
    <div class="loginbox">
        <img src="./images/admin.png" class="avatar">
        <h1>Register</h1>
        <form id="form" name="vform" method="POST" onsubmit="return popup()" action="mainpg.html">
            <div class="wrapper">
                <div class="container">
                    <p>Username</p>
                    <input type="text" id="username" name="username" placeholder="Enter Username">
                    <span id="nameerror"></span>
                </div>
            </div><br>

            <div class="wrapper">
                <div class="container">
                    <p>Gmail id</p>
                    <input type="email" id="email" name="email" placeholder="Enter your gmail id"
                        onkeydown="validation()">
                    <span id="emailerror"></span>
                    <span id="text"></span>
                </div>
            </div><br>

            <div class="wrapper">
                <div class="container">
                    <p>Password</p>
                    <input type="password" id="password" name="password" oninput="strengthChecker()"
                        placeholder="Type Password">
                    <span id="passerror"></span>
                    <span id="toggle" onclick="toggle()">
                        <i class="fas fa-eye"></i>
                    </span>
                    <div id="strength-bar"></div>
                </div>
                <p id="msg"></p>
            </div><br>

            <input type="submit" name="" value="Sign Up" onsubmit="popup()"><br>
            <a href="forget.html">Forget Password?</a><br>
            <!--a href="signup.html">Don't have an account?</a--->
        </form>
    </div>
</body>
<script src="login.js"></script>

<!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->

</html>
