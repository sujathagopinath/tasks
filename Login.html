<html>

<head>
    <title>Login Page</title>
    <link rel="shortcut icon" type="image/x-icon" href="./images/login.jpg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="login.css" rel="stylesheet">
</head>

<body>
    <div class="loginbox">
        <img src="./images/admin.png" class="avatar">
        <h1>Register</h1>
        <form id="form" onsubmit="return popup()" action="mainpg.html">
            <p>Username</p>
            <input type="text" id="username" name="" placeholder="Enter Username" required />
            <p>Gmail id</p>
            <input type="email" id="email" name="" placeholder="Enter your gmail id" onkeydown="validation()"
                required />
            <span id="text"></span>
            <div class="wrapper">
                <div class="container">
                    <p>Password</p>
                    <input type="password" id="password" oninput="strengthChecker()" placeholder="Type Password">
                    <span id="toggle" onclick="toggle()">
                        <i class="fas fa-eye"></i>
                    </span>
                    <div id="strength-bar"></div>
                </div>
                <p id="msg"></p>
            </div><br>
            <input type="submit" name="" value="Sign Up" onsubmit="popup()"><br>
            <a href="forget.html">Forget Password?</a><br>
            <!--a href="signup.html">Don't have an account?</a--->
        </form>
    </div>
</body>
<script src="jquery.js"></script>
<script src="login.js"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
