<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/x-icon" href="su.png" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="signup.css" rel="stylesheet">
    <title>Sign-Up</title>

</head>

<body>
    <div class="main">
        <form class="" onsubmit="return func()" action="Login.html" method="post">
            <div class="head">

                <h3>Sign Up For Now</h3>
            </div>
            <div class="name">
                <input type="name" name="" value="" required>
                <label>First name</label>

            </div>

            <div class="name">
                <input type="name" name="" value="" required>
                <label>Last name</label>
            </div>

            <div class="user-name">
                <input type="username" name="" value="" required>
                <label>Username</label>
                <span class="gmail">@gmail.com</span>
            </div>
            <a href="" class="line1">You can use letters, numbers & periods </a>
            <a href="" class="line2">Use my current email address instead </a>
            <div class="pass">
                <input type="password" class="password" id="pass1" required>
                <label>Password</label>
            </div>

            <div class="pass">
                <input type="password" class="password" id="pass2" required>
                <label>Confirm Password</label>
            </div>
            <div class="iconeye">
                <span class="material-icons" id="eye" onclick="show()">visibility_off</span>

            </div>
            <a href="" class="line3">Use 8 more characters with a mix of letters, numbers & symbols</a>
            <a href="Login.html" class="line4">Sign in</a>
            <input type="submit" name="" value="Next">
        </form>
    </div>
</body>

</html>
