<html>
    <head>
        <title>
            TagName
        </title>
        <script>
            function changes(){
                var para = document.getElementsByTagName("p");
                for(var i=0;i<para.length;i++)
                {
                    para[i].style.fontSize = 25;
                    para[i].style.fontWeight = "bold";
                }
            }

        </script>
    </head>
    <body>
        <p>This is a para</p>
        <p>This is a para</p>
        <p>This is a para</p>
        <p>This is a para</p>
       <br><br>
       <button onclick="changes()">Click Me</button>

    </body>
</html>
