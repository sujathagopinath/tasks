<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Traversal</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('li').eq(1).addClass("selected")  //selects the value index of 1st item
            $('li').filter(".middle").addClass("filter")
            $('p').find('span').eq(0).addClass("span")
            $('li').slice(2, 6).addClass('slice');
            $("div").children(".selected").addClass("blue")  //children selctore of immeditate child
            $(document).bind("click", function (e) {
                $(e.target).closest("li").toggleClass("highlight")   //closest of all elements to toggle
            })
            $("li:first").nextAll().addClass('hilight');
        })

    </script>

</head>

<body>
    <div>
        <ul>
            <li>Data 1 (index of 0)</li>
            <li>Data 2 (index of 1)</li>
            <li class="middle">Data 3 (index of 2)</li>
            <li class="middle">Data 4 (index of 3)</li>
            <li>Data 5 (index of 4)</li>
            <li>Data 6 (index of 5)</li>
            <li>Data 7 (index of 6)</li>
        </ul>
        <div>
            <p class="selected">This 1st para <span>PARA 1</span></p>
            <div class="selected">This is new div</div>
            <p>This 2nd para <span>PARA 2</span></p>
        </div>

    </div>



</body>

</html>
