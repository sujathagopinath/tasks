<html>
    <head>
        <title>Regular Expression</title>
        <script>
            function validate(){
                var username = document.getElementById("uname").value;
                var regx = /E00/;  
                if(regx.test(username)){
                    alert("valid username");
                }
                else{
                    alert("Invalid username");
                }
            }
        </script>
    </head>
    <body>
        <form action="message.html">
            <input id="uname" placeholder="username" type=" text"><br>
            <input id="pass" placeholder="password" type="password"><br>
            <label id="blu" style="color: red; visibility: hidden;">Invalid UserName</label>
            <br>
            <button onclick="validate()" type="button">Submit</button>
        </form>
    </body>
</html>
